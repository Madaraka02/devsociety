<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
  <h2>Homepage</h2>
  {% if request.user.is_authenticated %}
    <p>Hello {{ user.username }}!</p>
    <a href="{% url 'postblog' %}">new blog</a>
    {% endif %}
<div>
  {% for blog in blogs %}
  <p>
    <a href="{% url 'blog_details' blog.slug %}">
    {{blog.title}} posted by <i>{{blog.author}}</i></a></p>
  
  {% endfor %}
  <br>

</div>
    
</body>
</html>
